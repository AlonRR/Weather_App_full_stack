<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <input type="text" placeholder="Which city?" id="city-input">
    <button id="city-search">Search</button>
    <div id="weather-main"></div>
    
    
    
    
    <script id="weather-template" type="text/x-handlebars-template">
        {{#each allCityData}}
            <div>
                <p class="name">{{name}}</p>
                <p>{{temperature}}</p>
                <p>{{condition}}</p>
                <p>{{updatedAt}}</p>
                <img src="{{conditionPic}}">
                <button id="save">Save</button>
                <button id="remove">Remove</button>
                <button id="refresh">Refresh</button>
            </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManger.js"></script>
    <script src="main.js"></script>
</body>
</html>
